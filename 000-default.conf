<VirtualHost *:80>
    # Set DocumentRoot directly to the frontend directory
    DocumentRoot /var/www/html/frontend

    # Default index file within the new DocumentRoot
    DirectoryIndex index.html

    <Directory /var/www/html/frontend>
        Options Indexes FollowSymLinks
        AllowOverride All # This will allow .htaccess in the frontend directory if needed
        Require all granted
    </Directory>

    # Alias for the backend API
    # This makes your backend accessible via /backend/
    Alias /backend /var/www/html/backend
    <Directory /var/www/html/backend>
        Options Indexes FollowSymLinks
        AllowOverride All # Allows .htaccess in the backend directory
        Require all granted
        # If your backend/index.php is the entry point, ensure it's handled
        DirectoryIndex index.php
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
