<VirtualHost *:80>
    DocumentRoot /var/www/html

    # Set the default index file for the root directory
    # Apache will now look for frontend/index.html first when accessing the root URL
    DirectoryIndex frontend/index.html index.php index.html

    <Directory /var/www/html>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    # This block is for specific configurations of the frontend directory, 
    # but the DirectoryIndex above should handle the root access.
    <Directory /var/www/html/frontend>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
